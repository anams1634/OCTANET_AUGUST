<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="courses.css" rel="stylesheet" />
    <title>To-do list</title>
  </head>
  <body>
    <main>
      <div class="background">
        <div class="container mt-5 col-5">
          <center>
            <div class="header">
              <h1>To-do List</h1>
            </div>
          </center>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Add items"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              id="addBtn"
              class="btn btn-outline-success"
              type="button"
              id="button-addon2"
            >
              Add
            </button>
          </div>

          <ul id="parent-list" class="list-group">
            <li class="list-group-item">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="firstCheckbox"
              />
              <h5 class="flex-grow-1">Complete course</h5>
              <button class="remove-btn mx-5" onclick="removeItem(this)">
                remove
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script>
      let addbtn = document.getElementById("addBtn");

      addbtn.addEventListener("click", addChapter);
      let parentList = document.getElementById("parent-list");
      function addChapter(e) {
        let currentBtn = e.currentTarget;
        let currentInput = currentBtn.previousElementSibling;
        let currentItem = currentInput.value;

        let newLi = document.createElement("li");
        newLi.classList.add("list-group-item");
        newLi.innerHTML = `<input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                id="firstCheckbox"
              />
              <h5 class="flex-grow-1">${currentItem} </h5>
              <button class="remove-btn mx-5" onclick='removeItem(this)'>remove</button>`;

        parentList.appendChild(newLi);
      }
      function removeItem(currItem) {
        currItem.parentElement.remove();
      }
    </script>
  </body>
</html>
